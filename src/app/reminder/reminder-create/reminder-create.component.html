<!-- Navigation -->
<div class="mb-4 border-b border-gray-200 dark:border-gray-700">
  <ul class="flex flex-wrap -mb-px text-sm font-medium text-center"
      id="myTab"
      data-tabs-toggle="#myTabContent"
      role="tablist">

    <!-- Reminders -->
    <li class="mr-2"
        role="presentation">
      <button class="inline-block aria-selected:text-orange p-4 border-b-2 rounded-t-lg"
              id="reminder-tab"
              data-tabs-target="#reminder"
              type="button"
              role="tab"
              aria-controls="reminder"
              aria-selected="false"><i class="fa-solid fa-clock mr-2"></i>Reminder</button>
    </li>

    <!-- Custom Messages -->
    <li class="mr-2"
        role="presentation">
      <button class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="dashboard-tab"
              data-tabs-target="#dashboard"
              type="button"
              role="tab"
              aria-controls="dashboard"
              aria-selected="false"><i class="fa-solid fa-file-lines mr-2"></i>Content</button>
    </li>

    <!-- Payment methods -->
    <li class="mr-2"
        role="presentation">
      <button class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              id="settings-tab"
              data-tabs-target="#settings"
              type="button"
              role="tab"
              aria-controls="settings"
              aria-selected="false"><i class="fa-solid fa-money-check-dollar mr-2"></i> Payment method</button>
    </li>

  </ul>
</div>

<!-- Navigation content -->
<div id="myTabContent">
  <form [formGroup]="form"
        (submit)="create()">

    <!-- Reminders -->
    <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
         id="reminder"
         role="tabpanel"
         aria-labelledby="reminder-tab">
      <div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
        <form class=""
              *ngIf="form"
              [formGroup]="form"
              (submit)="create()">

          <!-- Date -->
          <div class="mb-4">
            <label for="name"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date</label>
            <input type="date"
                   name="location"
                   id="location"
                   formControlName="date"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
                   placeholder="2023-02-12"
                   required="">
          </div>

          <!-- Time -->
          <div class="mb-4">
            <label for="name"
                   class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Time</label>
            <input type="time"
                   name="location"
                   id="location"
                   formControlName="time"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
                   placeholder="13:00"
                   required="">
          </div>

          <ul
              class=" text-sm mb-4 font-medium text-gray-900 bg-white border border-gray-200 rounded-lg w-full dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
              <div class="flex items-center pl-3"
                   *ngFor="let recurrence of recurrences">
                <input id="list-radio-license"
                       type="radio"
                       formControlName="repeat"
                       [value]="recurrence"
                       [name]="'repeat'"
                       class="w-4 h-4 text-orange-600 bg-gray-100 border-gray-300 focus:ring-orange-500 dark:focus:ring-orange-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                <label for="list-radio-license"
                       class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ recurrence }} </label>
              </div>
            </li>

          </ul>



        </form>
      </div>
    </div>

    <!-- Custom message -->
    <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
         id="dashboard"
         role="tabpanel"
         aria-labelledby="dashboard-tab">
      <app-custom-message></app-custom-message>
    </div>

    <!-- Payment methods -->
    <div class="hidden p-4 rounded-lg bg-gray-50 dark:bg-gray-800"
         id="settings"
         role="tabpanel"
         aria-labelledby="settings-tab">
      <app-payment-method></app-payment-method>
    </div>

    <!-- Submits -->
    <div class="flex col-span-6 mt-4 justify-end">
      <button type="submit"
              class="w-full block px-5 py-3 text-base font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:ring-gray-300 sm:w-auto dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Create
