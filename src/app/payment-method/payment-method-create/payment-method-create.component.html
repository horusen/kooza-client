<div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
  <form class=""
        [formGroup]="form"
        (submit)="create()">

    <!-- Name -->
    <div class="mb-4">
      <label for="name"
             class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="name"
             name="location"
             id="location"
             formControlName="name"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
             placeholder="My vodafone cash"
             required="">
    </div>

    <!-- Provider name -->
    <div class="mb-4">
      <label for="name"
             class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Provider</label>
      <input type="time"
             name="location"
             id="location"
             formControlName="provider_name"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
             placeholder="Vodafone"
             required="">
    </div>

    <ul *ngIf="paymentMethodTypes.length"
        class=" text-sm mb-4 font-medium text-gray-900 bg-white border border-gray-200 rounded-lg w-full dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <li class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600">
        <div class="flex items-center pl-3"
             *ngFor="let paymentMethodType of paymentMethodTypes">
          <input id="list-radio-license"
                 type="radio"
                 value=""
                 name="list-radio"
                 class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
          <label for="list-radio-license"
                 class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{ paymentMethodType.name }} </label>
        </div>
      </li>

    </ul>






    <button type="submit"
            class="w-full px-5 py-3 text-base font-medium text-center text-white bg-orange-700 rounded-lg hover:bg-orange-800 focus:ring-4 focus:ring-orange-300 sm:w-auto dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">Create</button>

  </form>
</div>
