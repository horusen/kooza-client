<div class="modal animated bounceInDown"
     [id]="configuration.name"
     tabindex="-1"
     role="dialog"
     data-backdrop="static"
     [attr.aria-labelledby]="configuration.name + '-label'"
     aria-hidden="true">
  <div [class]="'modal-dialog modal-'+  (configuration.taille ? configuration.taille : 'lg')"
       role=" document">
    <div class="modal-content p-0">
      <div class="modal-header bg-primary">
        <h5 class="modal-title"
            id="exampleModalLabel_5">
          <i [class]="'fad fa-' + configuration.icone"
             *ngIf="configuration.icone"></i>
          {{ configuration.titre }}
        </h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="closed.emit()">
          <span aria-hidden="true"><i class="ion-ios-close-empty"></i></span>
        </button>
      </div>
      <div class="modal-body"
           [ngStyle]="{
                    'min-height': configuration.minHeight || 'auto',
                    'min-width': configuration.minWidth || 'auto'
                }">

        <ng-content>

        </ng-content>
      </div>
    </div>
  </div>
</div>
