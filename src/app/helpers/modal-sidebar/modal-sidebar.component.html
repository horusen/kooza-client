<!-- Modal -->
<div [class]="'modal animated bounceInDown right clearfix'"
     [id]="configuration.name"
     tabindex="-1"
     role="dialog"
     [attr.aria-labelledby]="configuration.name + '-label'"
     aria-hidden="true"
     data-backdrop="static">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content scroll-9">
      <div class="modal-header ">
        <h5 class="modal-title"
            id="exampleModalLabel_5">
          <i [class]="'fad fa-' + configuration.icone"
             *ngIf="configuration.icone"></i>
          {{ configuration.titre }}
        </h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="closed.emit()">
          <span aria-hidden="true"><i class="ion-ios-close-empty"></i></span>
        </button>
      </div>
      <!-- <div class="modal-header p-2">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closed.emit()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h6 class="modal-title" id="myModalLabel">
          <i [class]="'fad fa-' + configuration.icone" *ngIf="configuration.icone"></i>
          {{ configuration.titre | translate }}
        </h6>
      </div> -->

      <div class="modal-body p-2">
        <ng-content></ng-content>
      </div>

    </div><!-- modal-content -->
  </div><!-- modal-dialog -->
</div><!-- modal -->
